name: Build

on:
  push:
    branches: [main]

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    name: Configure matrix
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2

      - name: Get tags
        id: get-tags
        run: |
          export TAGS=$(php get-tags.php)
          echo ${TAGS}
          echo ::set-output name=tags::${TAGS}
    outputs:
      tags: ${{ steps.get-tags.outputs.tags }}

  run-tests:
    needs: generate-matrix
    runs-on: ubuntu-latest
    name: Build images
    strategy:
      fail-fast: true
      matrix:
        tag: ${{ fromJson(needs.generate-matrix.outputs.tags) }}
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Test image
        uses: docker/bake-action@master
        with:
          targets: test
          set: _tagged.args.TAG=${{ matrix.tag }}

      - name: Push image
        uses: docker/bake-action@master
        if: ${{ github.ref == 'main' }}
        with:
          push: true
          set: _tagged.args.TAG=${{ matrix.tag }}
